<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/ico" href="images/googlelogo3.ico" />
    <title>Google</title>
  </head>
  <body>
    <div class="nav">
      <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
      <a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl"
        >Images</a
      >
      <a href="https://www.google.fr/intl/fr/about/products?tab=wh"
        ><img src="/images/boutonapplis.svg" alt="appli" height="30px"
      /></a>
      <a
        href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/"
        ><img src="/images/photoprofil.jpg" alt="Photo profil" height="40px"
      /></a>
    </div>
    <div class="center">
      <div class="logo">
        <img src="/images/logomain.png" alt="Logo Google" />
      </div>
      <div class="barre">
        <input type="text" style="border: none" size="50" />
      </div>
      <div class="sousbarre">
        <button class="recherchegoogle" role="button">Recherche Google</button>
        <button class="lucky" role="button">J'ai de la chance</button>
      </div>
      <a
        class="jugement"
        href="https://www.google.com/url?q=https://support.google.com/websearch/answer/9586983%3Fp%3Dfr_tos%26visit_id%3D637427072354171291-4231467859%26rd%3D1&source=hpp&id=19022166&ct=3&usg=AFQjCNGWiqyjnNpr26jW6y0-bg8vCN7GsQ&sa=X&ved=0ahUKEwjen96W_4TuAhUJuRoKHdH5DaAQ8IcBCA8"
        >Jugement du TJ de Paris du 12 février 2019</a
      >
      <div class="langue">
        Google disponible en :
        <a
          href="https://www.google.com/setprefs?sig=0_WUhJqbpd-7VKoSD_FhWMEt-HQBc%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjen96W_4TuAhUJuRoKHdH5DaAQ2ZgBCBE"
          >English</a
        >
      </div>
    </div>
    <div class="baspage">
      <div class="pays">France</div>
      <div class="footer">
        <a
          href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Publicité</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Entreprise</a
        >
        <a
          href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          >A propos</a
        >
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >Comment fonctionne la recherche Google ?</a
        >
        <div class="feuille">
          <img src="/images/feuille.png" alt="feuille" height="14px" />
          <a
            href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            >Neutre en carbone depuis 2007</a
          >
        </div>
        <a
          href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1"
          >Info consommateurs</a
        >
        <a href="https://policies.google.com/privacy?hl=fr&fg=1"
          >Confidentialité</a
        >
        <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
        <a href="https://www.google.com/preferences?hl=fr">Paramètres</a>
      </div>
    </div>
  </body>
</html>
